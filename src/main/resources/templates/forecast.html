<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forecast</title>
    <style>
        body {
            background-color: lightslategray;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container">
    <div class="card-panel">
        <h4 class="center-align"> 65308 - HW1 </h4>
        <a class="waves-effect waves-light btn" th:href="@{/}"> Back </a>
        <table class="highlight centered">
            <thead>
            <tr>
                <th scope="col">Location</th>
                <th scope="col">Estimate Temp</th>
                <th scope="col">Min Temp</th>
                <th scope="col">Max Temp</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="f: ${forecast}">
                <tr>
                    <td th:text="${f.getLocation()}"></td>
                    <td th:text="${f.getCurr()} + ' ºC'"></td>
                    <td th:text="${f.getMin()} + ' ºC'"></td>
                    <td th:text="${f.getMax()} + ' ºC'"></td>
                    <td th:text="${f.getDescription()}"></td>
                    <td th:text="${f.getDate()}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
